<div class="container">
  <div class="row m-b-none ">
    <form  [formGroup]="formularioregister" id="form-register" method="post" (ngSubmit)="register()" class="card-panel grey lighten-4">
      <h2 class="center-align">Registrate</h2>
      <br>
      <div class='input-field'>
        <input formControlName="nombre" class='validate' type='text' name='nombre' id='nombre' />
        <label for='nombre'>Nombres completos</label>
      </div>
      <div class='input-field col s12 padder-x'>
        <input formControlName="telefono" class='validate' type='text' name='telefono' id='telefono' />
        <label for='telefono'>Teléfono</label>
      </div>
      <div class='input-field col s12 padder-x'>
        <input formControlName="email" class='validate' type='email' name='email' id='email' />
        <label for='email'>Correo electronico</label>
        <!--<span *ngIf="this.formularioregister.get('email')?.errors?.['required']">
          (El email no puede quedar vacío)
        </span> -->
        <span *ngIf="this.formularioregister.get('email')?.errors?.['email']">
          El correo electronico no es válido
        </span>
      </div>


      <div class='input-field col s12 padder-x'>
        <input formControlName="clave" class='validate' type='password' name='clave' id='clave' />
        <label for='clave'>Clave</label>
      </div>

      <div class='input-field col s12 padder-x'>
        <input formControlName="confirmclave" class="validate" type='password' name='confirmclave' id='confirmclave' />
        <label for='confirmclave'>Confirmar clave</label>
      </div>

      <div class="container center">
          <button [disabled]="!formularioregister.valid" type="submit"  class='btn waves-effect waves-light btn btn-large m-md indigo'>registrarse</button>
      </div>
    </form>
  </div>
</div>
